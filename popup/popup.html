<!DOCTYPE html>
<html>
    <head>
        <title>Resume Filler</title>
        <meta charset="utf-8">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous">
        </script>
    </head>
    <body style="width: 420px">
        <form id="professional_info_form" class="container-fluid p-3">
            <div class="form-floating mb-3">
                <input
                    class="form-control"
                    type="text"
                    id="first_name"
                    name="first_name"
                    placeholder="First Name" 
                />
                <label for="first_name">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input
                    class="form-control"
                    type="text"
                    id="middle_name"
                    name="middle_name" 
                    placeholder="Middle Name"
                />
                <label for="middle_name">Middle Name</label>
            </div>
            <div class="form-floating mb-3">
                <input
                    class="form-control"
                    type="text"
                    id="last_name"
                    name="last_name"
                    placeholder="Last Name"
                />
                <label for="last_name">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input
                    class="form-control"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="name@example"
                />
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input
                    class="form-control"
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Phone"
                />
                <label for="phone">Phone</label>
            </div>
            <div class="form-floating mb-3">
                <input
                    class="form-control" 
                    type="date"
                    id="birth_day"
                    name="birth_day"
                    placeholder="Birth Day"
                />
                <label for="birth_day">Birth Day</label>
            </div>
            <div class="form-floating mb-3">
                <input
                    class="form-control"
                    type="url"
                    id="linkedin"
                    name="linkedin"
                    placeholder="https://www.linkedin.com/in/user"
                />
                <label for="linkedin">Linkedin</label>
            </div>
            <div class="form-floating mb-3">
                <input 
                    class="form-control"
                    type="url"
                    id="github"
                    name="github"
                    placeholder="https://github.com/user"
                />
                <label for="github">Github</label>
            </div>
            <div class="form-floating mb-3">
                <textarea 
                    class="form-control"
                    id="bio"
                    name="bio"
                    placeholder="Tell more about you"
                    style="height: 80px;"
                ></textarea>
                <label for="bio">Bio</label>
            </div>
            <div class="d-flex gap-2 align-items-center">
                <button id="save" class="btn btn-outline-primary" type="submit">Save</button>
                <button id="fill" class="btn btn-primary" type="button">Fill</button>
                <span
                    id="success-message"
                    class=" text-success visually-hidden"
                    >
                    Form successfully saved!
                </span>
            </div>
        </form>
        <script src="popup.js"></script>
    </body>
</html>
